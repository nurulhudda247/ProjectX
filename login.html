<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.css"
      rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-10 text-center">
      <a href="index.html" class="font-bold text-4xl">ProjectX</a>
      <form class="text-left mt-8">
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email/username</label>
          <input type="text" id="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@projectx.com" required/>
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
          <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required/>
        </div>
            <div class="flex flex-row items-center mb-4">
                <h3>I am a...</h3>
                <div class="flex items-center mr-4 ml-2">
                    <input checked id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                    <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900">Student</label>
                </div>
                <div class="flex items-center">
                    <input id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                    <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900">Teacher</label>
                </div>
            </div>


        <div class="flex items-start mb-6">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"/>
          </div>
          <label for="remember" class="ml-2 text-sm font-medium text-gray-900">Remember me</label>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Login</button>
      </form>

      <h3 class="my-5">or create an account as a <a class="text-blue-600" href="signup-stu.html">Student</a> <br> or a <a class="text-blue-600" href="signup-teacher.html">Teacher</a></h3>
      <a class="text-blue-600" href="#">Click here to reset password</a>
    </div>

    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
  </body>
</html>
